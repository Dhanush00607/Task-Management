<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img\logo.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Task Management</title>
</head>

<body>
    <div id="overlay">
        <div class="loader"></div>
    </div>
    <div class="home">
        <div class="container-main">

            <div class="container-left" id="containerLeft">

                <div class="profile center top">
                    <img src="img/profile.png" alt="">
                    <div>
                        <p class="name" id="name">Loading...</p>
                        <p class="email" id="email">Loading...</p>
                    </div>
                </div>

                <div class="menu center">
                    <div class="search-holder">
                        <input type="search" name="search" id="search" placeholder=" Search">
                    </div>
                    <div class="list">
                        <ul>
                            <li id="o1"><a href="#"><i class='bx bx-sun' id="i1"></i><span>My Day</span></a></li>
                            <li id="o2"><a href="#"><i class='bx bx-grid' id="i2"></i><span>This Week</span></a></li>
                            <li id="o3"><a href="#"><i class='bx bx-calendar-event' id="i3"></i><span>This
                                        Month</span></a></li>
                            <li id="o4"><a href="#"><i class='bx bx-extension' id="i4"></i><span>All Tasks</span></a>
                            </li>
                            <li id="o5"><a href="#"><i class='bx bx-edit' id="i4"></i><span>Edit Tasks</span></a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="logout center">
                    <hr>
                    <a href="#" id="logoutLink"><i class='bx bx-log-out'></i><span>Logout</span></a>
                </div>

            </div>

            <div class="container-right">

                <div class="hamburger-container">
                    <div class="burger" id="burgerIcon">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>

                <div class="container-sub center">
                    <div class="header">
                        <h2 id="header_title">No tasks</h2>
                        <div class="buttons">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>

                    <div class="card-holder" id="TaskContainer">

                    </div>

                    <div class="add-new ">
                        <div class="card-new align">
                            <div class="group1">
                                <div style="width: 30%;"><i class='bx bx-plus'></i> <input type="text" name="todo"
                                        id="todo" placeholder="Add task" required></div>
                                <div><input type="text" name="description" id="description" placeholder="Task description"></div>
                                <div><input type="date" name="date" id="duedate" required></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        window.addEventListener('load', function () {
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
    <script>

    </script>
</body>

</html>
